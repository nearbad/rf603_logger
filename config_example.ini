# Пример конфигурационного файла для RF603HS
# Скопируйте этот файл в config.ini и измените параметры

[Connection]
# COM-порт (например: COM3, /dev/ttyUSB0)
port = COM3

# Скорость передачи данных (бод)
# Доступные значения: 9600, 19200, 57600, 115200, 460800
baudrate = 9600

# Сетевой адрес датчика (для RS485, обычно 1)
address = 1

[Recording]
# Максимальное количество точек для записи (0 = без ограничений)
max_points = 0

# Автоматически сохранять файл при остановке (True/False)
auto_save = True

# Директория для сохранения файлов
output_directory = ./data/

[Analysis]
# Длительность анализа после начала колебаний (секунды)
analysis_duration = 1.0

# Порог для определения начала колебаний (мм)
oscillation_threshold = 0.5

# Автоматически запускать анализ после записи (True/False)
auto_analyze = True

[Visualization]
# Количество точек для отображения в реальном времени
realtime_points = 1000

# Интервал обновления графика (миллисекунды)
update_interval = 10
